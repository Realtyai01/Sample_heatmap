<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1621px;
            height: 856px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SubLocalityGurgaon_4326_1.js"></script>
        <script src="data/Scoring_sample_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.259618738235176,76.75866371128156],[28.65374873910349,77.50584927498859]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_SubLocalityGurgaon_4326_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">LocName</th>\
                        <td>' + (feature.properties['LocName'] !== null ? autolinker.link(feature.properties['LocName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SubLocalityGurgaon_4326_1_0() {
            return {
                pane: 'pane_SubLocalityGurgaon_4326_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SubLocalityGurgaon_4326_1');
        map.getPane('pane_SubLocalityGurgaon_4326_1').style.zIndex = 401;
        map.getPane('pane_SubLocalityGurgaon_4326_1').style['mix-blend-mode'] = 'normal';
        var layer_SubLocalityGurgaon_4326_1 = new L.geoJson(json_SubLocalityGurgaon_4326_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SubLocalityGurgaon_4326_1',
            layerName: 'layer_SubLocalityGurgaon_4326_1',
            pane: 'pane_SubLocalityGurgaon_4326_1',
            onEachFeature: pop_SubLocalityGurgaon_4326_1,
            style: style_SubLocalityGurgaon_4326_1_0,
        });
        bounds_group.addLayer(layer_SubLocalityGurgaon_4326_1);
        map.addLayer(layer_SubLocalityGurgaon_4326_1);
        function pop_Scoring_sample_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Locality</th>\
                        <td>' + (feature.properties['Locality'] !== null ? autolinker.link(feature.properties['Locality'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Scoring_sample_2_0() {
            return {
                pane: 'pane_Scoring_sample_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Scoring_sample_2');
        map.getPane('pane_Scoring_sample_2').style.zIndex = 402;
        map.getPane('pane_Scoring_sample_2').style['mix-blend-mode'] = 'normal';
        var layer_Scoring_sample_2 = new L.geoJson(json_Scoring_sample_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Scoring_sample_2',
            layerName: 'layer_Scoring_sample_2',
            pane: 'pane_Scoring_sample_2',
            onEachFeature: pop_Scoring_sample_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Scoring_sample_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Scoring_sample_2);
        map.addLayer(layer_Scoring_sample_2);
        map.createPane('pane_Clippedmask_3');
        map.getPane('pane_Clippedmask_3').style.zIndex = 403;
        var img_Clippedmask_3 = 'data/Clippedmask_3.png';
        var img_bounds_Clippedmask_3 = [[28.346454468260003,76.87178629723],[28.541487869940003,77.12255105869001]];
        var layer_Clippedmask_3 = new L.imageOverlay(img_Clippedmask_3,
                                              img_bounds_Clippedmask_3,
                                              {pane: 'pane_Clippedmask_3'});
        bounds_group.addLayer(layer_Clippedmask_3);
        map.addLayer(layer_Clippedmask_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Clipped (mask)": layer_Clippedmask_3,'<img src="legend/Scoring_sample_2.png" /> Scoring_sample': layer_Scoring_sample_2,'<img src="legend/SubLocalityGurgaon_4326_1.png" /> SubLocalityGurgaon_4326': layer_SubLocalityGurgaon_4326_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Scoring_sample_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Locality'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
